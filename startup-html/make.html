  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->

    <header>
      <h1>Atomic Habit Maker</h1>
      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a class="button-my1" href="index.html">Home</a></li>
          <li><a class="button-my1" href="make.html">Make New Habits</a></li>

    </header>


    <main>
      <!-- Insert main HTML-->
      <div>
        <p>Welcome <span class="user name">Mr. E</span>, it's time to make some habits!</p>
        <b class="webservice">"By small and simple things are great things brought to pass" - Alma, The Younger</b>
      </div>
      <form method="get">
        <label for="cue">Cue:</label>
        <input class="input_nice" type="text" id="cue" placeholder="at 8am every morning..." />
        <p>I will... </p>
        <label for="response">Response:</label>
        <input class="input_nice" type="text" id="response" placeholder="put on my gym clothes" />
        <br />
        <button class="button-my1" type="submit">Submit</button>
      </form>
    </main>

    <footer>
