<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>startup HTML</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="index.css" />
    
    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
        <h1>Atomic Habit Maker</h1>
        <img src="../assets/images/atomic_habit_logo.jpg" alt="Atomic Habits" width=600px>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="make.html">Make New Habits</a></li>
          <li><a href="library.html">Your Habit Library</a></li>
          <li><a href="about.html">About</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1 class="websocket">Global Habits Made: 420</h1>
      <p>Login to start making habits</p>
      <form class="user_name", method="get" action="play.html">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your name here" />
        <br />
        <label for="password">Password</label>
        <input type="text" id="password" placeholder="Your password here" />
        
        <button type="submit">Login</button>
      </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Learn more about Atomic Habits from the author </span>
      <br />
      <a href="https://jamesclear.com/">jamesclear.com</a>
      <br />
      <a href="https://github.com/danewilhelm/startup/edit/main/README.md"><b>GitHub</b></a>

    </footer>
  </body>
</html>
